<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Link Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

#output {
    margin-top: 20px;
    font-weight: bold;
}

</style>
<body>
    <div class="container">
        <h1>Google Drive Link Converter</h1>
        <input type="text" id="driveLink" placeholder="Paste your Google Drive link here">
        <button id="convertBtn">Convert</button>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
<script>
document.getElementById('convertBtn').addEventListener('click', function () {
    const inputLink = document.getElementById('driveLink').value.trim();
    const output = document.getElementById('output');

    // Regular expression to extract file ID
    const match = inputLink.match(/[-\w]{25,}/);

    if (match) {
        const fileId = match[0];
        const downloadLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
        output.innerHTML = `Your downloadable link: <a href="${downloadLink}" target="_blank">${downloadLink}</a>`;
    } else {
        output.textContent = 'Invalid Google Drive link. Please try again.';
    }
});

</script>
</html>
